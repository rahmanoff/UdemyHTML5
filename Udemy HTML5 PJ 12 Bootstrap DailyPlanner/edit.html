
<!doctype html>
<html lang="en">
  
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit Task | Daily Planner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
      
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
      <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>
  
    <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">Daily Planner</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"><a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a></li>
            <li class="nav-item"><a class="nav-link" href="add.html">Add Entry</a></li>
        </ul>
            
        <!--Search-->
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
      </nav>
      <main role="main" class="container">
          
          <h2 class="page-header">Edit Task</h2>
          
    <form id="edit-task-form" role="form" action="index.html">
        
        <div class="form-group">
            <label>Task</label>
            <input type="text" class="form-control" id="task" placeholder="Enter task">
        </div>
        
        <div class="form-group">
            <label>Priority</label>
            <select class="form-control" id="priority">
                <option value="low">Low</option>
                <option value="normal" selected>Normal</option>
                <option value="high">High</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Date</label>
            <input type="date" id="date" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Time</label>
            <input type="time" id="time" class="form-control">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
          
      
      </main><!-- /.container -->
      
      <!--Bootstrap Core Java Script-->
      <script src="js/bootstrap.js"></script>
    
    </body>
</html>
