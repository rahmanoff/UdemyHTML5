<!doctype html>
<html>
<head>
    <title>Alfa Romeo SVG</title>
    <meta charset="utf-8"/>
</head>
<body style="background: #000">
    <div>
    <svg height="100" width="1280" xmlns="http://www.w3.org/2000/svg">
        <rect id="redRect" x="20" y="10" width="100" height="100" fill="red" />
        <animate
                 attributeName="x"
                 xlink:href="#redRect"
                 begin="0s"
                 dur="5s"
                 from="30"
                 to="500"
                 repeat="infinite"
        />
    </svg>
    </div>
    <div>
    <svg height="100" width="1280" xmlns="http://www.w3.org/2000/svg">
        <rect id="redRect1" x="20" y="10" width="100" height="100" fill="red" />
        <animate
                 attributeName="width"
                 xlink:href="#redRect1"
                 begin="0s"
                 dur="5s"
                 from="30"
                 to="500"
                 repeat="indefinite"
        />
    </svg>
    </div>
    <div>
    <svg height="130" width="1280" xmlns="http://www.w3.org/2000/svg">
        <circle id="circle1" cx="70" cy="70" r="50" fill="blue" />
        <animate
            attributeName="cx"
            xlink:href="#circle1"
            begin="0s"
            dur="10s"
            from="70"
            to="500"
            repeat="indefinite"
         />
        <animate
            attributeName="fill"
            xlink:href="#circle1"
            begin="0s"
            dur="10s"
            values="blue; orange; yellow; green; red; indigo; violet"
            repeatCount="indefinite"
        />
    </svg>
    </div>
    <div>
    <svg height="200" xmlns="http://www.w3.org/2000/svg">
        <line x1="50" y1="0" x2="200" y2="60" style="stroke:red; stroke-width:2" />
    </svg>
    </div>
    <div>
    <svg height="100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="20,10,300,20,170,50" fill="green" />   
    </svg>
    </div>
</body>
</html>
